<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¡Millonario Japón! — Quiz familiar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <main>
      <section id="screen-game" class="screen active">
        <div class="question card">
          <div id="q-text" class="q-text">Cargando…</div>
          <div id="q-meta" class="q-meta"><span id="q-category"></span> · <span id="q-difficulty"></span></div>
          <div id="feedback" class="feedback" aria-live="polite"></div>
          <div class="answers">
            <button class="answer" data-idx="0"><span class="key">A</span><span class="label"></span></button>
            <button class="answer" data-idx="1"><span class="key">B</span><span class="label"></span></button>
            <button class="answer" data-idx="2"><span class="key">C</span><span class="label"></span></button>
            <button class="answer" data-idx="3"><span class="key">D</span><span class="label"></span></button>
          </div>
        </div>
      </section>
    </main>
    <script defer src="script.js"></script>
  </div>
</body>
</html>
